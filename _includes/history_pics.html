{% for pic in site.data.content.history_pics %}
  {% if pic.asset == true %}
  <div class="pic" style="background-image: url('./assets/images/{{pic.link}}')">
  {% else %}
  <div class="pic" style="background-image: url('{{pic.link}}')">
  {% endif %}
    <div class="ch-info">
      <h3>{{pic.year}}</h3>
    </div>
  </div>
  <p>{{pic.caption}}</p>
{% endfor %}

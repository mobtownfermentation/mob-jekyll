<div class="twelve columns wide">
  <div class="btn left"> <- </div>
  <div class="btn right"> -> </div>
  {% for pic in site.data.pictures.gallery_pics %}
    {% if pic.asset == true %}
    <div class="pic" style="background-image: url('./assets/images/{{pic.link}}')">
    {% else %}
    <div class="pic" style="background-image: url('{{pic.link}}')">
    {% endif %}
      <div class="ch-info">
        <p>{{pic.caption}}</p>
      </div>
    </div>
  {% endfor %}
</div>
